<div class="image">
	<img width="302" height="302" [src]="imageSrc" alt="" />
</div>

<div class="content">
	<h2 class="title">
		<a href="#" class="btn btn--link">{{ title }}</a>
	</h2>
	<p class="desc">
		{{ description }}
	</p>
	<ul class="stats-list">
		<li class="stats-list-item">
			<i class="icon-ethereum" aria-hidden="true"></i>
			<span>{{ ethereumAmount }} ETH</span>
		</li>
		<li class="stats-list-item">
			<i class="icon-clock" aria-hidden="true"></i>
			<span>{{ remainingTime }} days left</span>
		</li>
	</ul>
	<div class="author">
		<img
			class="author-img"
			width="33"
			height="33"
			[src]="author.imageSrc"
			[alt]="author.name"
		/>
		<span class="author-desc"
			>Creation of
			<a href="#" class="btn btn--link">{{ author.name }}</a></span
		>
	</div>
</div>
